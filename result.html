<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percentage Calculator</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="main_heading">Percentage Calculator</h1>
      <table>
        <tr class="table_head">
          <th>Percentage</th>
          <th>Grade</th>
        </tr>
        <tr class="table_content">
          <td>80%-100%</td>
          <td>A+</td>
        </tr>
        <tr class="table_content">
          <td>70%-79%</td>
          <td>A</td>
        </tr>
        <tr class="table_content">
          <td>60%-69%</td>
          <td>B</td>
        </tr>
        <tr class="table_content">
          <td>50%-59%</td>
          <td>C</td>
        </tr>
        <tr class="table_content red_content">
          <td>Below 50%</td>
          <td>Fail</td>
        </tr>
        <tr class="table_content red_content">
          <td>Below:0%</td>
          <td>Invalid</td>
        </tr>
        <tr class="table_content red_content">
          <td>Below:100%</td>
          <td>Invalid</td>
        </tr>
      </table>
      <a href="./result.html">Cheak Your Results</a>
    </div>
    
    <!-- External JavaScript -->
    <script src="./script.js"></script>
  </body>
</html>
